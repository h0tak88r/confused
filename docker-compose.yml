version: '3.8'

services:
  confused:
    build: .
    container_name: confused-scanner
    volumes:
      - ./results:/app/results
      - ./confused.yaml:/etc/confused/confused.yaml:ro
      - ./targets:/app/targets:ro
    environment:
      - CONFUSED_VERBOSE=true
      - CONFUSED_OUTPUT_DIR=/app/results
      - CONFUSED_GITHUB_TOKEN=${GITHUB_TOKEN:-}
    networks:
      - confused-network
    restart: unless-stopped
    command: ["--help"]

  # Optional: PostgreSQL database for AutoAR integration
  postgres:
    image: postgres:15-alpine
    container_name: confused-postgres
    environment:
      - POSTGRES_DB=confused
      - POSTGRES_USER=confused
      - POSTGRES_PASSWORD=confused_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - confused-network
    restart: unless-stopped
    ports:
      - "5432:5432"

  # Optional: Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: confused-redis
    volumes:
      - redis_data:/data
    networks:
      - confused-network
    restart: unless-stopped
    ports:
      - "6379:6379"

  # Optional: Web interface for results viewing
  nginx:
    image: nginx:alpine
    container_name: confused-nginx
    volumes:
      - ./results:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - confused-network
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - confused

volumes:
  postgres_data:
  redis_data:

networks:
  confused-network:
    driver: bridge
